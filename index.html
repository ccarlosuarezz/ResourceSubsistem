<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="Images/system.png" type="image/x-icon">
    <title>Gestion de recursos</title>
</head>
<body>
    <h1>Subsistema de gestión de recursos</h1>
    <div class="form_container">
        <select id="process">
            <option value="disk">Abrir archivo</option>
            <option value="screen">Mostrar en pantalla</option>
            <option value="keyboard">Ingresar por teclado</option>
        </select>
        <button id="exec_button" class="exec_button"><b>Ejecutar</b></button>
    </div>
    <div class="info">
        <div class="table_container">
            <p><strong>Controlador de dispositivos</strong></p>
            <table>
                <thead>
                    <tr>
                        <th class="device_column">Dispositivo</th>
                        <th>Operacion</th>
                    </tr>
                </thead>
                <tbody id="controller_list">
                    <tr>
                        <td><img src="Images/disk.png" width="100"></td>
                        <td id="controller_disk">Ninguna</td>
                    </tr>
                    <tr>
                        <td><img src="Images/screen.png" width="100"></td>
                        <td id="controller_screen">Ninguna</td>
                    </tr>
                    <tr>
                        <td><img src="Images/keyboard.png" width="100"></td>
                        <td id="controller_keyboard">Ninguna</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="table_container">
            <p><strong>Drivers genéricos</strong></p>
            <table>
                <thead>
                    <tr>
                        <th class="device_column">Dispositivo</th>
                        <th>Operacion</th>
                    </tr>
                </thead>
                <tbody id="driver_list">
                    <tr>
                        <td><img src="Images/disk.png" width="100"></td>
                        <td id="generic_driver_disk">Ninguna</td>
                    </tr>
                    <tr>
                        <td><img src="Images/screen.png" width="100"></td>
                        <td id="generic_driver_screen">Ninguna</td>
                    </tr>
                    <tr>
                        <td><img src="Images/keyboard.png" width="100"></td>
                        <td id="generic_driver_keyboard">Ninguna</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="table_container">
            <p><strong>DMA</strong></p>
            <table>
                <thead>
                    <tr>
                        <th>Datos en DMA</th>
                    </tr>
                </thead>
                <tbody id="dma_list">
                    <tr>
                        <td id="dma_data"><strong>Dirección del dispositivo:</strong> Ninguna<br>
                        <strong>Posición inicial de memoria:</strong> 0<br>
                        <strong>Número de palabras:</strong> 0</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="DeviceControllerOperations.js"></script>
    <script src="GenericDriverOperations.js"></script>
    <script src="Device.js"></script>
    <script src="GenericDriver.js"></script>
    <script src="DMA.js"></script>
    <script src="ResourcesSubsistem.js"></script>
</body>
</html>
