<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="Images/system.png" type="image/x-icon">
    <title>Gestion de recursos</title>
</head>
<body>
    <h1>Subsistema de gestion de recursos</h1>
    <div class="form_container">
        <select id="process">
            <option value="disk">Abrir archivo</option>
            <option value="screen">Mostrar en pantalla</option>
            <option value="keyboard">Ingresar por teclado</option>
        </select>
        <button id="exec_button" class="exec_button"><b>Ejecutar</b></button>
    </div>
    <div class="info">
        <div class="table_container">
            <p>Drivers genericos</p>
            <table>
                <thead>
                    <tr>
                        <th>Dispositivo</th>
                        <th>Operacion</th>
                    </tr>
                </thead>
                <tbody id="driver_list">
                    <tr>
                        <td>Disco</td>
                        <td>Ninguna</td>
                    </tr>
                    <tr>
                        <td>Pantalla</td>
                        <td>Ninguna</td>
                    </tr>
                    <tr>
                        <td>Teclado</td>
                        <td>Ninguna</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="table_container">
            <p>Controlador de dispositivos</p>
            <table>
                <thead>
                    <tr>
                        <th>Dispositivo</th>
                        <th>Operacion</th>
                    </tr>
                </thead>
                <tbody id="controller_list">
                    <tr>
                        <td>Disco</td>
                        <td>Ninguna</td>
                    </tr>
                    <tr>
                        <td>Pantalla</td>
                        <td>Ninguna</td>
                    </tr>
                    <tr>
                        <td>Teclado</td>
                        <td>Ninguna</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="table_container">
            <p>DMA</p>
            <table>
                <thead>
                    <tr>
                        <th>Datos en DMA</th>
                    </tr>
                </thead>
                <tbody id="dma_list">
                    <tr>
                        <td>-</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="ProcessStates.js"></script>
    <script src="DMA.js"></script>
    <script src="ResourcesSubsistem.js"></script>
</body>
</html>
